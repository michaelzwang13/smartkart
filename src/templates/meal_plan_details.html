<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Plan Details - Preppr</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* CSS Variables matching theme */
    :root {
      --primary-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --secondary-gradient: linear-gradient(135deg, #34d399 0%, #10b981 100%);
      --accent-gradient: linear-gradient(135deg, #6ee7b7 0%, #34d399 100%);
      --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      
      --primary-color: #10b981;
      --secondary-color: #059669;
      --accent-color: #34d399;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --text-white: #ffffff;
      
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      
      --border-light: #e5e7eb;
      --border-medium: #d1d5db;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      
      --spacing-xs: 0.5rem;
      --spacing-sm: 0.75rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      
      --font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-family);
      color: var(--text-primary);
      line-height: 1.6;
      background: var(--bg-secondary);
    }
    
    /* Header */
    .header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    .nav-links {
      display: flex;
      align-items: center;
      gap: var(--spacing-xl);
      list-style: none;
    }
    
    .nav-link {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      padding: var(--spacing-xs) var(--spacing-md);
      border-radius: var(--radius-md);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }
    
    .nav-link:hover {
      background: var(--bg-tertiary);
      color: var(--primary-color);
    }
    
    .nav-link.active {
      background: var(--primary-color);
      color: var(--text-white);
    }

    /* Dropdown Styles */
    .nav-dropdown {
      position: relative;
    }

    .dropdown-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .dropdown-arrow {
      transition: transform 0.3s ease;
    }

    .nav-dropdown:hover .dropdown-arrow {
      transform: rotate(180deg);
    }

    .dropdown-menu {
      position: absolute;
      top: calc(100% + 6px);
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      min-width: 160px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
      z-index: 1000;
      list-style: none;
      padding: var(--spacing-xs) 0;
      margin: 0;
    }

    .dropdown-menu::before {
      content: '';
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-bottom: none;
      border-right: none;
      transform: translateX(-50%) rotate(45deg);
    }

    .nav-dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    .dropdown-link {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) var(--spacing-md);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      border: none;
      background: none;
      font-size: 0.9rem;
    }

    .dropdown-link:hover {
      background: var(--bg-secondary);
      color: var(--primary-color);
    }

    .dropdown-link.logout {
      color: var(--error-color);
    }

    .dropdown-link.logout:hover {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
    }

    .dropdown-link i {
      font-size: 0.85rem;
      width: 14px;
      text-align: center;
    }

    /* Add subtle separators in dropdown */
    .dropdown-menu li:not(:last-child) {
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dropdown-menu li:last-child .dropdown-link {
      border-bottom: none;
    }

    /* Mobile Menu Button */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.25rem;
      color: var(--text-primary);
      cursor: pointer;
      padding: var(--spacing-sm);
      border-radius: var(--radius-md);
      transition: all 0.2s ease;
    }

    .mobile-menu-btn:hover {
      background: var(--bg-secondary);
      color: var(--primary-color);
    }
    
    /* Main content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-xl);
    }
    
    .page-header {
      margin-bottom: var(--spacing-2xl);
      display: flex;
      align-items: center;
      gap: var(--spacing-lg);
    }
    
    .back-btn {
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: var(--spacing-sm) var(--spacing-md);
      border: 2px solid var(--border-light);
      border-radius: var(--radius-md);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: var(--bg-tertiary);
      color: var(--primary-color);
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    /* Plan info */
    .plan-info {
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      margin-bottom: var(--spacing-2xl);
      box-shadow: var(--shadow-md);
    }
    
    .plan-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    .meta-icon {
      color: var(--primary-color);
    }
    
    /* Loading state */
    .loading {
      text-align: center;
      padding: var(--spacing-2xl);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-light);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto var(--spacing-lg);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Days grid */
    .days-grid {
      display: grid;
      gap: var(--spacing-xl);
    }
    
    .day-card {
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-md);
    }
    
    .day-header {
      border-bottom: 2px solid var(--border-light);
      padding-bottom: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }
    
    .day-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .meals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--spacing-lg);
    }
    
    .meal-card {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      border-left: 4px solid var(--primary-color);
    }
    
    .meal-header {
      display: flex;
      justify-content: between;
      align-items: start;
      margin-bottom: var(--spacing-md);
    }
    
    .meal-type {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--primary-color);
      text-transform: uppercase;
      margin-bottom: var(--spacing-xs);
    }
    
    .meal-name {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
    }
    
    .meal-meta {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    .meal-description {
      color: var(--text-secondary);
      margin-bottom: var(--spacing-md);
    }
    
    .ingredients-section {
      margin-bottom: var(--spacing-lg);
    }
    
    .section-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }
    
    .ingredients-list {
      list-style: none;
      padding-left: var(--spacing-md);
    }
    
    .ingredient-item {
      padding: var(--spacing-xs) 0;
      color: var(--text-secondary);
    }
    
    .instructions-section {
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
    }
    
    .instructions {
      white-space: pre-wrap;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    
    /* Batch prep section */
    .batch-prep {
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      margin-top: var(--spacing-2xl);
      box-shadow: var(--shadow-md);
    }
    
    .section-title {
      font-size: 1.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-lg);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    .prep-steps {
      display: grid;
      gap: var(--spacing-lg);
    }
    
    .prep-step {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      border-left: 4px solid var(--accent-color);
    }
    
    .step-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
    }
    
    .step-name {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .step-time {
      background: var(--accent-color);
      color: var(--text-white);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .step-description {
      color: var(--text-secondary);
      margin-bottom: var(--spacing-sm);
    }
    
    .step-tips {
      font-style: italic;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    /* Shopping list section */
    .shopping-list {
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      margin-top: var(--spacing-2xl);
      box-shadow: var(--shadow-md);
    }
    
    .shopping-categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--spacing-lg);
    }
    
    .category-card {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
    }
    
    .category-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-sm);
      border-bottom: 2px solid var(--border-light);
    }
    
    .shopping-items {
      list-style: none;
    }
    
    .shopping-item {
      padding: var(--spacing-xs) 0;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .item-cost {
      color: var(--primary-color);
      font-weight: 500;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .mobile-menu-btn {
        display: block;
      }
      /* Mobile dropdown adjustments */
      .dropdown-menu {
        position: fixed;
        top: 80px;
        left: var(--spacing-md);
        right: var(--spacing-md);
        min-width: calc(100% - 2 * var(--spacing-md));
        border-radius: var(--radius-xl);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.15),
          0 8px 16px rgba(0, 0, 0, 0.1);
        transform: translateY(-20px) scale(0.95);
        backdrop-filter: blur(20px);
      }
      .dropdown-menu::before {
        display: none;
      }
      .nav-dropdown:hover .dropdown-menu,
      .nav-dropdown.active .dropdown-menu {
        transform: translateY(0) scale(1);
        opacity: 1;
        visibility: visible;
      }
      
      .nav-links {
        display: none;
      }
      
      .main-content {
        padding: var(--spacing-md);
      }
      
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-md);
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .plan-meta {
        grid-template-columns: 1fr;
      }
      
      .meals-grid {
        grid-template-columns: 1fr;
      }
      
      .shopping-categories {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="nav-container">
      <a href="{{ url_for('shopping.home') }}" class="logo">
        <img src="{{ url_for('static', filename='images/preppr-logo.png') }}" alt="Preppr Logo" style="width: 40px; height: 40px; border-radius: var(--radius-lg); margin-right: 10px;">
        Preppr
      </a>
      
      <nav>
        <ul class="nav-links">
          <li class="nav-dropdown">
            <a href="#" class="nav-link dropdown-toggle">
              <i class="fas fa-shopping-cart" style="margin-right: 6px; font-size: 0.85em;"></i>Shopping
              <i class="fas fa-chevron-down dropdown-arrow" style="margin-left: 6px; font-size: 0.7em;"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a href="{{ url_for('shopping.shopping_trip') }}" class="dropdown-link">

              </a></li>
            </ul>
          </li>
          <li><a href="{{ url_for('shopping.budget') }}" class="nav-link">

          </a></li>
          <li class="nav-dropdown">
            <a href="#" class="nav-link dropdown-toggle">
              <i class="fas fa-utensils" style="margin-right: 6px; font-size: 0.85em;"></i>Kitchen
              <i class="fas fa-chevron-down dropdown-arrow" style="margin-left: 6px; font-size: 0.7em;"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a href="{{ url_for('shopping.pantry') }}" class="dropdown-link">
                <i class="fas fa-warehouse"></i>My Pantry
              </a></li>
              <li><a href="{{ url_for('shopping.meal_plans') }}" class="dropdown-link" style="color: var(--primary-color);">

            </ul>
          </li>
          <li class="nav-dropdown">

                <i class="fas fa-sign-out-alt"></i>Logout
              </a></li>
            </ul>
          </li>
        </ul>
        
        <button class="mobile-menu-btn" aria-label="Toggle mobile menu">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Page Header -->
    <div class="page-header">
      <a href="{{ url_for('shopping.meal_plans') }}" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Meal Plans
      </a>
      <h1 class="page-title" id="planTitle">Meal Plan Details</h1>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loadingState">
      <div class="spinner"></div>
      <p>Loading meal plan details...</p>
    </div>

    <!-- Plan Content -->
    <div id="planContent" style="display: none;">
      <!-- Plan Info -->
      <section class="plan-info" id="planInfo">
        <!-- Will be populated by JavaScript -->
      </section>

      <!-- Days and Recipes -->
      <div class="days-grid" id="daysGrid">
        <!-- Will be populated by JavaScript -->
      </div>

      <!-- Batch Prep Steps -->
      <section class="batch-prep" id="batchPrep" style="display: none;">
        <h2 class="section-title">
          <i class="fas fa-tasks"></i>
          Batch Prep Instructions
        </h2>
        <div class="prep-steps" id="prepSteps">

        </div>

      <!-- Shopping List -->
      <section class="shopping-list" id="shoppingList" style="display: none;">
        <h2 class="section-title">
          <i class="fas fa-shopping-bag"></i>
          Shopping List
        </h2>
        <div class="shopping-categories" id="shoppingCategories">
          <!-- Will be populated by JavaScript -->
        </div>
      </section>
    </div>
  </main>

</script>
