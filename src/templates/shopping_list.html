<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Lists - Preppr</title>

    <!-- Theme initialization (must be first) -->
    {% include "partials/_theme_init.html" %}

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Base CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />

    <style>
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Create List Section */
      .create-list-section {
        background: var(--bg-primary);
        border-radius: var(--radius-xl);
        padding: var(--spacing-xl);
        margin-bottom: var(--spacing-xl);
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-light);
        animation: fadeInUp 0.8s ease 0.2s both;
      }

      .create-list-header {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-lg);
      }

      .create-list-icon {
        width: 50px;
        height: 50px;
        background: var(--primary-gradient);
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-white);
        font-size: 1.25rem;
      }

      .create-list-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .create-list-form {
        display: grid;
        grid-template-columns: 1fr 200px auto;
        gap: var(--spacing-md);
        align-items: end;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-xs);
      }

      .form-label {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-input {
        padding: var(--spacing-md);
        border: 2px solid var(--border-light);
        border-radius: var(--radius-lg);
        font-size: 1rem;
        font-family: var(--font-family);
        transition: all 0.3s ease;
        background: var(--bg-primary);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn-primary {
        background: var(--primary-gradient);
        color: var(--text-white);
        border: none;
        padding: var(--spacing-md) var(--spacing-lg);
        border-radius: var(--radius-lg);
        font-size: 1rem;
        font-family: var(--font-family);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-md);
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      /* Lists Grid */
      .lists-section {
        animation: fadeInUp 0.8s ease 0.4s both;
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--spacing-xl);
      }

      .section-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }

      .section-icon {
        width: 40px;
        height: 40px;
        background: var(--primary-gradient);
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-white);
      }

      .lists-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: var(--spacing-xl);
      }

      .list-card {
        background: var(--bg-primary);
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-light);
        box-shadow: var(--shadow-md);
        overflow: hidden;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        display: flex;
        flex-direction: column;
      }

      .list-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--primary-gradient);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .list-card:hover::before {
        transform: scaleX(1);
      }

      .list-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
      }

      .list-header {
        padding: var(--spacing-lg);
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        border-bottom: none;
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
        flex: 1;
        justify-content: space-between;
        min-height: 140px;
      }

      .list-header.expanded {
        border-bottom: 1px solid var(--border-light);
      }

      .list-header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .list-name {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .list-actions {
        display: flex;
        gap: var(--spacing-xs);
      }

      .list-actions button {
        z-index: 10;
        position: relative;
      }

      .btn-icon {
        width: 32px;
        height: 32px;
        border: none;
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.875rem;
      }

      .btn-edit {
        background: var(--accent-color);
        color: var(--text-white);
      }

      .btn-edit:hover {
        background: #3b82f6;
      }

      .btn-delete {
        background: var(--error-color);
        color: var(--text-white);
      }

      .btn-delete:hover {
        background: #dc2626;
      }

      .list-meta {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .list-stats {
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .list-description {
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-style: italic;
        margin: 0;
        line-height: 1.4;
      }

      .list-description:empty {
        display: none;
      }

      .expand-indicator {
        margin-left: auto;
        color: var(--text-muted);
        font-size: 0.75rem;
        transition: transform 0.3s ease;
      }

      .expand-indicator.expanded {
        transform: rotate(180deg);
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        z-index: 1000;
        display: none;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal-card {
        background: var(--bg-primary);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        width: 90vw;
        max-width: 600px;
        max-height: 80vh;
        overflow: hidden;
        animation: modalSlideIn 0.3s ease;
      }

      .modal-header {
        padding: var(--spacing-xl);
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        border-bottom: 1px solid var(--border-light);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
      }

      .modal-close {
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-md);
        background: var(--error-color);
        color: var(--text-white);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .modal-close:hover {
        background: #dc2626;
        transform: scale(1.1);
      }

      .modal-body {
        padding: var(--spacing-xl);
        max-height: 60vh;
        overflow-y: auto;
      }

      .modal-description {
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-style: italic;
        margin-bottom: var(--spacing-lg);
      }

      .modal-meta {
        display: flex;
        align-items: center;
        gap: var(--spacing-lg);
        margin-bottom: var(--spacing-xl);
        padding: var(--spacing-md);
        background: var(--bg-tertiary);
        border-radius: var(--radius-lg);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .list-items {
        list-style: none;
        margin-bottom: var(--spacing-lg);
      }

      .list-item {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-sm) 0;
        border-bottom: 1px solid var(--border-light);
        min-height: 40px;
      }

      .list-item:last-child {
        border-bottom: none;
      }

      .item-checkbox {
        width: 18px;
        height: 18px;
        min-width: 18px;
        border: 2px solid var(--border-medium);
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .item-checkbox.completed {
        background: var(--success-color);
        border-color: var(--success-color);
      }

      .item-checkbox.completed::after {
        content: "âœ“";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--text-white);
        font-size: 0.75rem;
        font-weight: bold;
      }

      .item-text-input {
        flex: 1;
        min-width: 0;
        color: var(--text-primary);
        transition: all 0.3s ease;
        border: none;
        background: transparent;
        padding: var(--spacing-xs);
        border-radius: var(--radius-sm);
        font-family: var(--font-family);
        font-size: 0.875rem;
        outline: none;
      }

      .item-text-input:hover {
        background: var(--bg-tertiary);
      }

      .item-text-input:focus {
        background: var(--bg-primary);
        border: 1px solid var(--primary-color);
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
      }

      .item-text-input.completed {
        text-decoration: line-through;
        color: var(--text-muted);
      }

      .item-controls {
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        flex-shrink: 0;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 2px;
        background: var(--bg-tertiary);
        border-radius: var(--radius-sm);
        padding: 2px;
      }

      .qty-btn {
        width: 20px;
        height: 20px;
        min-width: 20px;
        border: none;
        border-radius: var(--radius-sm);
        background: var(--primary-color);
        color: var(--text-white);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.65rem;
        transition: all 0.3s ease;
      }

      .qty-btn:hover {
        background: var(--secondary-color);
        transform: scale(1.1);
      }

      .qty-btn:disabled {
        background: var(--text-muted);
        cursor: not-allowed;
        transform: none;
      }

      .item-quantity {
        background: transparent;
        color: var(--text-primary);
        padding: 0 4px;
        font-size: 0.75rem;
        font-weight: 600;
        min-width: 20px;
        text-align: center;
      }

      .btn-delete-item {
        width: 20px;
        height: 20px;
        min-width: 20px;
        border: none;
        border-radius: var(--radius-sm);
        background: var(--error-color);
        color: var(--text-white);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.65rem;
        transition: all 0.3s ease;
        opacity: 0.7;
      }

      .btn-delete-item:hover {
        opacity: 1;
        background: #dc2626;
        transform: scale(1.1);
      }

      .add-item-form {
        display: flex;
        gap: var(--spacing-sm);
      }

      .add-item-input {
        flex: 1;
        padding: var(--spacing-sm) var(--spacing-md);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
      }

      .add-item-qty {
        width: 60px;
        padding: var(--spacing-sm);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        text-align: center;
      }

      .btn-add-item {
        background: var(--success-color);
        color: var(--text-white);
        border: none;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.875rem;
      }

      .btn-add-item:hover {
        background: #059669;
      }

      .item-limit-message {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-lg);
        background: rgba(251, 191, 36, 0.1);
        border: 1px solid var(--warning-color);
        border-radius: var(--radius-lg);
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-weight: 500;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: var(--spacing-2xl);
        color: var(--text-muted);
      }

      .empty-icon {
        font-size: 4rem;
        color: var(--text-muted);
        margin-bottom: var(--spacing-lg);
      }

      .empty-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--spacing-md);
      }

      .empty-description {
        font-size: 1rem;
        color: var(--text-secondary);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .mobile-menu-btn {
          display: block;
        }

        /* Mobile dropdown adjustments */
        .dropdown-menu {
          position: fixed;
          top: 80px;
          left: var(--spacing-md);
          right: var(--spacing-md);
          min-width: calc(100% - 2 * var(--spacing-md));
          border-radius: var(--radius-xl);
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15),
            0 8px 16px rgba(0, 0, 0, 0.1);
          transform: translateY(-20px) scale(0.95);
          backdrop-filter: blur(20px);
        }

        .nav-dropdown:hover .dropdown-menu,
        .nav-dropdown.active .dropdown-menu {
          transform: translateY(0) scale(1);
          opacity: 1;
          visibility: visible;
        }

        .main-content {
          padding: 100px var(--spacing-md) var(--spacing-lg);
        }

        .create-list-form {
          grid-template-columns: 1fr;
          gap: var(--spacing-md);
        }

        .lists-grid {
          grid-template-columns: 1fr;
          gap: var(--spacing-lg);
        }

        .page-title {
          font-size: 2rem;
        }
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus styles for accessibility */
      .btn-primary:focus,
      .btn-icon:focus,
      .nav-link:focus,
      .form-input:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    {% include "partials/_navbar.html" %}

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <!-- Page Header -->
        <section class="page-header">
          <h1 class="page-title">Shopping Lists</h1>
        </section>

        <!-- Create New List -->
        <section class="create-list-section">
          <div class="create-list-header">
            <div class="create-list-icon">
              <i class="fas fa-plus" aria-hidden="true"></i>
            </div>
            <h2 class="create-list-title">Create New List</h2>
          </div>

          <form class="create-list-form" id="createListForm">
            <div class="form-group">
              <label for="listName" class="form-label">List Name</label>
              <input
                type="text"
                id="listName"
                name="listName"
                class="form-input"
                placeholder="e.g., Weekly Groceries, Party Supplies"
                required
              />
            </div>

            <div class="form-group">
              <label for="listDescription" class="form-label"
                >Description (Optional)</label
              >
              <input
                type="text"
                id="listDescription"
                name="listDescription"
                class="form-input"
                placeholder="Brief description"
              />
            </div>

            <button type="submit" class="btn-primary">
              <i class="fas fa-plus" aria-hidden="true"></i>
              Create List
            </button>
          </form>
        </section>

        <!-- Shopping Lists -->
        <section class="lists-section">
          <div class="section-header">
            <h2 class="section-title">
              <div class="section-icon">
                <i class="fas fa-list-ul" aria-hidden="true"></i>
              </div>
              Your Shopping Lists
            </h2>
          </div>

          <div class="lists-grid" id="listsGrid">
            <!-- Lists will be populated here by JavaScript -->
          </div>

          <!-- Empty State -->
          <div class="empty-state" id="emptyState" style="display: none">
            <div class="empty-icon">
              <i class="fas fa-clipboard-list" aria-hidden="true"></i>
            </div>
            <h3 class="empty-title">No shopping lists yet</h3>
            <p class="empty-description">
              Create your first shopping list to get started with organized
              shopping!
            </p>
          </div>
        </section>
      </div>
    </main>

    <!-- Shopping List Modal -->
    <div class="modal-overlay" id="listModal">
      <div class="modal-card">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">List Name</h2>
          <button class="modal-close" onclick="closeListModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-description" id="modalDescription"></div>
          <div class="modal-meta" id="modalMeta"></div>
          <div id="modalContent">
            <!-- Items will be populated here -->
          </div>
        </div>
      </div>
    </div>

    {% include "partials/_footer.html" %}
  </body>

  <script src="{{ url_for('static', filename='js/shopping_list.js') }}"></script>
</html>
