<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SmartKart</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* CSS Variables matching index.html theme */
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #4facfe;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --text-white: #ffffff;
      
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      
      --border-light: #e5e7eb;
      --border-medium: #d1d5db;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      
      --spacing-xs: 0.5rem;
      --spacing-sm: 0.75rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: var(--font-family);
      color: var(--text-primary);
      line-height: 1.6;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Header and Navigation */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-light);
      transition: all 0.3s ease;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--primary-gradient);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
    }
    
    .nav-links {
      display: flex;
      align-items: center;
      gap: var(--spacing-xl);
      list-style: none;
    }
    
    .nav-link {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }
    
    .nav-link:hover {
      color: var(--primary-color);
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-gradient);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    /* Main Content */
    .main-content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px var(--spacing-lg) var(--spacing-xl);
      position: relative;
      overflow: hidden;
    }
    
    .main-content::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 200%;
      background: var(--accent-gradient);
      opacity: 0.05;
      transform: rotate(15deg);
      z-index: 0;
    }
    
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }
    
    .login-card {
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      padding: var(--spacing-2xl);
      border: 1px solid var(--border-light);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }
    
    .login-icon {
      width: 80px;
      height: 80px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-lg);
      color: var(--text-white);
      font-size: 2rem;
    }
    
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
    }
    
    .login-subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
    }
    
    /* Form Styles */
    .form-group {
      margin-bottom: var(--spacing-lg);
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-input-container {
      position: relative;
    }
    
    .form-input {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 3rem;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-lg);
      font-size: 1rem;
      font-family: var(--font-family);
      transition: all 0.3s ease;
      background: var(--bg-primary);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-input-icon {
      position: absolute;
      left: var(--spacing-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.125rem;
      transition: color 0.3s ease;
    }
    
    .form-input:focus + .form-input-icon {
      color: var(--primary-color);
    }
    
    /* Error Message */
    .error-message {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      border: 1px solid #fca5a5;
      color: var(--error-color);
      padding: var(--spacing-md);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-lg);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      animation: shake 0.5s ease;
    }
    
    /* Submit Button */
    .btn-submit {
      width: 100%;
      background: var(--primary-gradient);
      color: var(--text-white);
      border: none;
      padding: var(--spacing-md) var(--spacing-xl);
      border-radius: var(--radius-lg);
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
      margin-bottom: var(--spacing-lg);
      position: relative;
      overflow: hidden;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-submit:active {
      transform: translateY(0);
    }
    
    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .btn-submit:hover::before {
      left: 100%;
    }
    
    /* Register Link */
    .register-link {
      text-align: center;
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--border-light);
    }
    
    .register-link p {
      color: var(--text-secondary);
      margin-bottom: var(--spacing-sm);
    }
    
    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .register-link a:hover {
      color: var(--secondary-color);
    }
    
    .register-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-gradient);
      transition: width 0.3s ease;
    }
    
    .register-link a:hover::after {
      width: 100%;
    }
    
    /* Footer */
    .footer {
      background: var(--text-primary);
      color: var(--text-white);
      padding: var(--spacing-lg);
      text-align: center;
      position: relative;
      z-index: 10;
    }
    
    .footer p {
      color: rgba(255, 255, 255, 0.7);
      margin: 0;
      font-size: 0.875rem;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .main-content {
        padding: 100px var(--spacing-md) var(--spacing-lg);
      }
      
      .login-card {
        padding: var(--spacing-xl);
      }
      
      .login-title {
        font-size: 1.75rem;
      }
      
      .login-subtitle {
        font-size: 1rem;
      }
    }
    
    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* Focus styles for accessibility */
    .btn-submit:focus,
    .nav-link:focus,
    .form-input:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="nav-container">
      <a href="{{ url_for('shopping.index') }}" class="logo">
        <div class="logo-icon">
          <i class="fas fa-shopping-cart" aria-hidden="true"></i>
        </div>
        SmartKart
      </a>
      
      <nav>
        <ul class="nav-links">
          <li><a href="{{ url_for('shopping.index') }}" class="nav-link">Home</a></li>
          <li><a href="{{ url_for('auth.register') }}" class="nav-link">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-icon">
            <i class="fas fa-user" aria-hidden="true"></i>
          </div>
          <h1 class="login-title">Welcome Back</h1>
          <p class="login-subtitle">Sign in to your SmartKart account</p>
        </div>

        {% if error %}
        <div class="error-message">
          <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
          {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('auth.login') }}" method="POST">
          <div class="form-group">
            <label for="user_ID" class="form-label">Username</label>
            <div class="form-input-container">
              <input 
                type="text" 
                id="user_ID" 
                name="user_ID" 
                class="form-input"
                placeholder="Enter your username"
                required
                autocomplete="username"
              />
              <i class="fas fa-user form-input-icon" aria-hidden="true"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="form-input-container">
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <i class="fas fa-lock form-input-icon" aria-hidden="true"></i>
            </div>
          </div>

          <button type="submit" class="btn-submit">
            Sign In
            <i class="fas fa-arrow-right" style="margin-left: 8px;" aria-hidden="true"></i>
          </button>
        </form>

        <div class="register-link">
          <p>Don't have an account?</p>
          <a href="{{ url_for('auth.register') }}">Create one now</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 SmartKart. All rights reserved. Shop smarter, live better.</p>
  </footer>

  <script>
    // Enhanced form interactions
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.form-input');
      
      inputs.forEach(input => {
        // Add focus animation
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
        
        // Auto-focus first input
        if (input === inputs[0]) {
          input.focus();
        }
      });

      // Form validation
      const form = document.querySelector('form');
      form.addEventListener('submit', function(e) {
        const username = document.getElementById('user_ID').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          e.preventDefault();
          alert('Please fill in all fields.');
          return;
        }
        
        // Add loading state
        const submitBtn = document.querySelector('.btn-submit');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
        submitBtn.disabled = true;
      });
    });
  </script>
</body>
</html>
